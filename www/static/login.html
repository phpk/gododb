<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico" type="image/vnd.microsoft.icon" />
	<title>登陆</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="/static/css/layui.css" />
	<link rel="stylesheet" href="/static/css/login.css" />

</head>
<!-- 代 码 结 构 -->

<body background="/static/image/background.svg" style="background-size: cover;">
	<form class="layui-form" action="javascript:void(0);">
		<div class="layui-form-item">
			<img class="logo" src="/static/image/logo.png" />
			<div class="title">godoDb</div>
		</div>
		<div class="layui-form-item">
			<input placeholder="用户名" value="admin" name="username" id="username" lay-verify="required" lay-reqtext="请填写用户名"
				lay-affix="clear" hover class="layui-input" />
		</div>
		<div class="layui-form-item">
			<input placeholder="密码" type="password" value="admin" name="password" id="password" lay-verify="required"
				lay-reqtext="请填写密码" lay-affix="clear" hover class="layui-input" />
		</div>
		<div class="layui-form-item">
			<input placeholder="验证码" name="captcha" id="captcha" hover lay-verify="required"
				class="code layui-input layui-input-inline" />
			<img src="" id="captchaImg" class="codeImage" />
		</div>
		<div class="layui-form-item">
			<button type="button" class="layui-btn layui-btn-lg layui-btn-fluid layui-btn-warm login" lay-submit
				lay-filter="login">
				登 入
			</button>
		</div>


	</form>
	<div class="layui-footer" style="width: 100%;padding-top:200px;text-align: center;">
		<!-- 底部固定区域 -->
		  Copyright &copy; 2023 <a href="http://gdoa.top/" target="_blank">GodoOA</a> LGPL Licensed          
	  </div>
	<script src="/static/js/layui.js"></script>
	<script>
		layui.extend({
			api: '{/}/static/js/api' // 开头特定符 {/} 即代表采用单独路径
		});
		layui.use(['api'], function () {
			let $ = layui.$;
			let form = layui.form;
			let layer = layui.layer;
			let util = layui.util;
			let api = layui.api;
			//console.log($)
			let changeImg = () => {
				$('#captchaImg').attr('src',api.apiUrl + 'login/captcha?t='+ Math.random());
			}
			changeImg();
			$('#captchaImg').click(() => {
				changeImg();
			});
			$('#captcha').on('keydown', (e) => {
				if (e.keyCode == 13) {
					$(".login").trigger("click");
					return false
				}
			});
			//api.get('login/test')
			//api.get('login/index')
			// 提交事件
			form.on('submit(login)', function (data) {
				let field = data.field; // 获取表单字段值
				let loadIndex = layer.msg('登录中', {
					icon: 16,
					shade: 0.01
				});
				$.post(api.apiUrl + 'login/loginIn', field, res => {
					layer.msg('登录成功', { icon: 1 })
					layer.close(loadIndex);

					location.href = './index.html'
				})
			})


		})
	</script>
</body>

</html>
